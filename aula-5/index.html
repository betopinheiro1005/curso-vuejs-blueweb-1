<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>LocalStorage com Vue.js</title>
</head>

<body>
    <div id="app" class="container mt-5">
        <h3>{{titulo}}</h3>
        <input type="text" id="atividade" class="form-control my-3" v-model="novaTarefa"
            v-on:keyup.enter="agregarTarefa">
        <button type="submit" class="btn btn-primary" @click="agregarTarefa">Guardar</button>

        <div class="mt-3" v-for="(item, index) of tarefas">
            <div :class="['alert', item.status ? 'alert-success' : 'alert-danger']" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{item.nome}} - {{item.status}}
                    </div>
                    <div>
                        <button class="btn btn-success" @click="editarTarefa(index)">Ok</button>
                        <button class="btn btn-danger" @click="eliminarTarefa(index)">X</button>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
